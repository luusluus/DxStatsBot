
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: dxstatsbot
  name: dxstatsbot
  namespace: luciendev
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: dxstatsbot
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: dxstatsbot
    spec:
      containers:
      - image: PLACEHOLDER_IMAGE_LOCATION
        imagePullPolicy: Always
        name: dxstatsbot
        env:
        - name: DATABASE_DIR
          value: /usr/db
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:               # 3
        - name: sqlite-volume       # 3.a
          mountPath: /usr/db        # 3.b
      volumes:
      - name: sqlite-volume         # 2
        persistentVolumeClaim:
          claimName: sqlite-pvc     # 1 
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30